<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Man Collection</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.freepik.com/512/3531/3531818.png">
    <script src="https://kit.fontawesome.com/5ec0bdbf3c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
</head>
<body>
    <div class="header">
        <div class="Logo"><h1>ebRaw</h1></div>
        <div class="Input">
            <input type="text">
            <button>Search</button>
        </div>
        <div class="Icons">
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-user"></i>
        </div>
    </div>
    <div class="line"></div>
    <div class="header1">
        <div class="Departments">
            <div class="burger">
                <div class="row"></div>
                <div class="row1"></div>
                <div class="row"></div>
            </div>
            <p>All Departments</p>
        </div>
        <div>
            <ul class="List">
                <li>Home</li>
                <li>Shop</li>
                <li>Categories</li>
                <li>Man</li>
                <li>Woman</li>
                <li>Accessories</li>
                <li>Blog</li>
                <li>Page</li>
                <li>Elements</li>
            </ul>
        </div>
        <p class="Recent">Recent Viewed</p>
    </div>
    <div class="body">
        <div class="bodyleft">
            <div class="text">
                <p class="Inspirations">New Inspirations</p>
                <p class="Collect">Man <br> <span>Collection 2025</span></p>
                <p class="Trendy">Trendy for man and woman collections</p>
                <button>Shop Now</button>
            </div>
        </div>
        <div class="bodyright">
            <img width="800px" height="600px" src="Images/Coat.jpg" alt="Coat">
        </div>
    </div>
</body>
</html>
